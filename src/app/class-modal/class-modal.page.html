<ion-header>
  <ion-toolbar>
    <ion-title>
      <span class="ion-hide-sm-down">Choose Class for {{ character }}</span>
      <span class="ion-hide-sm-up">{{ character }} Class</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let charClass of allClasses" (click)="dismiss(charClass.chosenClass)">
      <ion-img class="char-sprite" [src]="'assets/sprite/class-' + imageLink(charClass.chosenClass) + '.png'" slot="start"></ion-img>
      <ion-label>
        <h2>{{ charClass.chosenClass }}</h2>
        <p>{{ charClass.path }}</p>
        <p>{{ charClass.abilities.length }} abilities, {{ charClass.spells.length }} spells</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
